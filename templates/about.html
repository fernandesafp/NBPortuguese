    <label style="font-size:14px">Este projeto tem como objetivo ajudar a incluir a comunidade não binária na língua portuguesa e normalizar o uso de linguagem neutra a fim de diminuir vieses em género.<br/>
      <br/>Foi treinado um modelo na ferramenta do Prodigy de forma a detetar apenas palavras que se referem a pessoas. Depois, baseado numa base de dados de tradução entre masculino/feminino para género neutro, o programa traduz como melhor sabe para o sistema elu/delu.<br/>
